services:
  # MongoDB Database
  - type: pserv
    name: savemymoney-mongodb
    env: docker
    dockerfilePath: ./Dockerfile.mongodb
    plan: starter
    disk:
      name: mongodb-data
      mountPath: /data/db
      sizeGB: 1

  # Backend API
  - type: web
    name: savemymoney-backend
    env: node
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # IMPORTANTE: Configure estas vari치veis manualmente no dashboard do Render:
      # - MONGO_URI: sua connection string do MongoDB Atlas
      # - JWT_SECRET: chave secreta gerada (32+ caracteres)
      # - ENCRYPTION_KEY: chave de criptografia gerada (64 caracteres)
      # - CLIENT_URL: URL do frontend (ser치 preenchido ap칩s deploy)
      # - FRONTEND_URL: URL do frontend (mesma que CLIENT_URL)

  # Frontend (Static Site)
  - type: web
    name: savemymoney-frontend
    env: static
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        # IMPORTANTE: Substitua pela URL real do backend ap칩s o deploy
        value: https://savemymoney-backend.onrender.com

  # ML API (Python FastAPI)
  - type: web
    name: savemymoney-ml-api
    env: python
    region: oregon
    plan: free
    buildCommand: cd ml_api && pip install -r requirements.txt
    startCommand: cd ml_api && uvicorn app:app --host 0.0.0.0 --port 5001
    envVars:
      - key: PORT
        value: 5001
    healthCheckPath: /health

